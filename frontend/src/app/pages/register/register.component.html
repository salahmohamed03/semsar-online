<div class="w-full h-full bg-slate-300 pt-24">
  <form [formGroup]="registerForm" (ngSubmit)="RegisterFormSubmition()"
  class="p-3 w-96 h-fit mx-auto shadow-xl rounded-lg space-y-3 bg-slate-800" >
    <!-- title -->
    <h1 class="font-bold text-4xl text-slate-400">Register</h1>
    <!-- user input -->
    <div class="">
      <label for="username" class="text-slate-400">Username</label>
      <input type="text" id="username" formControlName="name" placeholder=""
       class="w-full h-10 border-2 border-gray-300 rounded-md p-2 mb-2" />
       <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-400">
        Enter a valid username
      </div>

      <label for="email" class="text-slate-400">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="examble@mail.com"
       class="w-full h-10 border-2 border-gray-300 rounded-md p-2 mb-2" />

      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-400">
        Enter a valid email
      </div>

      <label for="password" class="text-slate-400">Password</label>
      <input type="password" id="password" formControlName="password" placeholder=""
       class="w-full h-10 border-2 border-gray-300 rounded-md p-2 mb-2" />
       <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-400">
        Enter a valid password
      </div>

      <label for="confirmPassword" class="text-slate-400">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder=""
       class="w-full h-10 border-2 border-gray-300 rounded-md p-2 mb-2" />
       <div *ngIf="registerForm.get('confirmPassword')?.value != registerForm.get('password')?.value
        && registerForm.get('confirmPassword')?.touched
       " class="text-red-400">
        Passwords do not match
      </div>

      <label for="phone" class="text-slate-400">Phone</label>
      <input type="text" id="phone" formControlName="phone" placeholder=""
      class="w-full h-10 border-2 border-gray-300 rounded-md p-2 mb-2" />
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-red-400">
        Enter a valid phone number
      </div>

      <label for="whatsApp" class="text-slate-400">WhatsApp</label>
      <input type="text" id="whatsApp" formControlName="whatsApp" placeholder=""
      class="w-full h-10 border-2 border-gray-300 rounded-md p-2 mb-2" />
      <div *ngIf="registerForm.get('whatsApp')?.invalid && registerForm.get('whatsApp')?.touched" class="text-red-400">
        Enter a valid WhatsApp number
      </div>
      <!-- accept terms and conditions -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="terms" formControlName="terms" class="h-5 w-5" />
        <label for="terms" class="text-slate-400">I accept the terms and conditions</label>
        </div>
    </div>
    <!-- submit button -->
    <button type="submit" class="w-full h-10 bg-slate-500  text-white rounded-md "
    [disabled]="!registerForm.valid || !registerForm.dirty"
    class="{{(!registerForm.valid || !registerForm.dirty)?'':'hover:bg-slate-600'}}">Register</button>
  </form>
</div>

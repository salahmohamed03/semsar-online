 <!-- search -->
 <div class="flex flex-row flex-wrap justify-center items-center gap-2 p-2 rounded-xl shadow-md">
  <!-- Search Input -->
  <div class="flex items-center px-4 py-2 bg-gray-100 rounded-full w-80">
    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M21 21l-4.35-4.35M16.65 16.65a8 8 0 1 0-11.3-11.3 8 8 0 0 0 11.3 11.3z">
      </path>
    </svg>
    <input type="text" placeholder="City, community or building"
      class="ml-2 bg-transparent outline-none w-full placeholder-gray-500" (input)="onSearchChange($event)">
  </div>

  <!-- Filters -->
  <!-- Buy dropdown -->
  <div class="relative">
    <button (click)="toggleDropdown('buy')" class="px-4 py-2 border rounded-full hover:bg-gray-100">
      Buy <i class="fa-solid fa-chevron-down transition-transform duration-300" [ngClass]="{'-rotate-180': activeDropdown === 'buy'}"></i>
    </button>
    <div *ngIf="activeDropdown === 'buy'" class="absolute z-10 mt-2 w-48 bg-white rounded-md shadow-lg">
      <button class="block px-4 py-2 hover:bg-gray-100" (click)="onBuyChange('Buy')">Buy</button>
      <button class="block px-4 py-2 hover:bg-gray-100" (click)="onBuyChange('Rent')">Rent</button>
    </div>
  </div>

  <!-- Property type dropdown -->
  <div class="relative">
    <button (click)="toggleDropdown('propertyType')" class="peer px-4 py-2 border rounded-full hover:bg-gray-100">
        Property type <i class="fa-solid fa-chevron-down transition-transform duration-300" [ngClass]="{'-rotate-180': activeDropdown === 'propertyType'}"></i>
    </button>
    <div *ngIf="activeDropdown === 'propertyType'" class="absolute z-10 mt-2 w-48 bg-white rounded-md shadow-lg">
      <button class="block px-4 py-2 hover:bg-gray-100" (click)="onPropertyTypeChange('Apartment')">Apartment</button>
      <button class="block px-4 py-2 hover:bg-gray-100" (click)="onPropertyTypeChange('Villa')">Villa</button>
      <button class="block px-4 py-2 hover:bg-gray-100" (click)="onPropertyTypeChange('House')">House</button>
    </div>
  </div>

  <!-- Beds & Baths dropdown -->
  <div class="relative">
    <button (click)="toggleDropdown('bedsBaths')" class="px-4 py-2 border rounded-full hover:bg-gray-100">
      number of rooms <i class="fa-solid fa-chevron-down transition-transform duration-300" [ngClass]="{'-rotate-180': activeDropdown === 'bedsBaths'}"></i>
    </button>
    <div *ngIf="activeDropdown === 'bedsBaths'" class="absolute z-10 mt-2 w-48 bg-white rounded-md shadow-lg">
      <input type="number" placeholder="0" class="block px-4 py-2 hover:bg-gray-100" (input)="onNORoomsChange($event)">
    </div>
  </div>

  <!-- Price dropdown -->
  <div class="relative">
    <button (click)="toggleDropdown('price')" class="px-4 py-2 border rounded-full hover:bg-gray-100">
      Price <i class="fa-solid fa-chevron-down transition-transform duration-300" [ngClass]="{'-rotate-180': activeDropdown === 'price'}"></i>
    </button>
    <div *ngIf="activeDropdown === 'price'" class="absolute z-10 mt-2 w-48 bg-white rounded-md shadow-lg">
      <input type="number" placeholder="Min" class="block px-4 py-2 hover:bg-gray-100" (input)="onMaxPriceChange($event)">
      <input type="number" placeholder="Max" class="block px-4 py-2 hover:bg-gray-100" (input)="onMaxPriceChange($event)">
    </div>
  </div>


</div>

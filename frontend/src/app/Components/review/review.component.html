      <!-- Individual reviews -->
      <div class="space-y-6">
        <div class="border-b pb-6">
          <div class="flex items-center space-x-4">
            <img src="{{review.user.image}}" class="w-10 h-10 rounded-full" alt="user">
            <div class="flex-1">
              <div class="flex items-center justify-between">
                <h3 class="font-semibold">{{review.user.name}}</h3>
                <span class="text-gray-500 text-sm">{{timeSince()}}</span>
              </div>
              <div class="flex text-yellow-400 text-sm mt-1">
                <div [innerHTML]="stars()"></div>
              </div>
            </div>
          </div>
          <p class="mt-3 text-gray-600">{{review.comment}}</p>

        </div>
      </div>
